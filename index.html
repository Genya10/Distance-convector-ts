<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>convector-ts</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Distance Converter</h1>

    <div class="form-group">
      <label for="distance"><h3>Distance:</h3></label>
      <input type="number" class="form-control" id="distance" placeholder="Enter distance">
    </div>

    <div class="form-group">
      <label for="unit"><h3>Unit:</h3></label>
      <select class="form-control" id="unit">
        <!-- Опции добавляются динамически при инициализации -->
      </select>
    </div>

    <div class="form-group">
      <label for="convertTo"><h3>Convert To:</h3></label>
      <select class="form-control" id="convertTo">
        <!-- Опции добавляются динамически при инициализации -->
      </select>
    </div>

    <button type="button" class="btn btn-primary" onclick="convertDistance()">Convert</button>

    <h4 class="mt-3" id="result"></h4>
  </div>
   <script src="./javascript/script.js"></script>
</body>
</html>
